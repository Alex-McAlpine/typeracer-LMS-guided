<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0 /dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href=assets/css/styles.css>


</head>

<body>

    <header class="tr-header">
        <div class="tr-header__container">
            <h1 class="tr-header__title">TypeRacer</h1>
            <button class="tr-header__instructions-btn" type="button">Instructions</button>
        </div>
    </header>


    <main class="tr-main">
        <div class="tr-grid">
            <section class="tr-grid__left">
                
                <!-- Left column content goes here -->
                <div class="input-group mb-3" style="max-width: 300px;">
                    <label class="input-group-text" for="difficultySelect">Select Difficulty</label>
                    <select class="form-select" id="difficultySelect">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="tr-test-area mt-4">
                    <div class="tr-sample-text mb-3 p-3 bg-light rounded">
                        <span id="sampleText">
                            The quick brown fox jumps over the lazy dog.
                        </span>
                    </div>
                    <textarea id="typingInput" class="form-control mb-3" rows="3" placeholder="Start typing here..."
                        aria-label="Typing input"></textarea>
                    <div class="d-flex gap-2">
                        <button id="startBtn" class="btn btn-success" type="button">Start</button>
                        <button id="stopBtn" class="btn btn-danger" type="button">Stop</button>
                        <button id="retryBtn" class="btn btn-secondary" type="button">Retry</button>
                    </div>
                </div>

            </section>
            <aside class="tr-grid__right">
                <!-- Right column content goes here -->
            </aside>
        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist /js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/YOUR-KIT-CODE-HERE.js" crossorigin="anonymous"></script>

</body>

</html>
